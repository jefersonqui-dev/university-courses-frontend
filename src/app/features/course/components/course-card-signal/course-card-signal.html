<div
    class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 overflow-hidden flex flex-col">
    <img [src]="course().imageUrl" [alt]="course().name" class="w-full h-48 object-cover rounded-t-xl">
    <div class="p-6 flex flex-col flex-grow">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">
            {{ course().name}} ({{course().code}})
        </h2>
        <p class="text-gray-700 text-sm mb-2">Profesor: <span class="font-semibold text-blue-700">
                {{course().professor}}
            </span></p>
        <p class="text-gray-700 text-sm mb-4 line-clamp-3">
            {{ course().description}}
        </p>
        <div class="flex flex-col gap-2 mb-4">
            <span class="px-3 py-1 rounded-full text-sm font-semibold bg-blue-100 text-blue-800">
                Créditos: {{ course().credits}}
            </span>
            <span class="px-3 py-1 rounded-full text-sm font-semibold bg-purple-100 text-purple-800">
                Departamento: {{course().department}}
            </span>
            <span class="px-3 py-1 rounded-full text-sm font-semibold"
                [ngClass]="{'bg-green-100 text-green-800': !isFull(), 'bg-red-100 text-red-800': isFull()}">
                Estudiantes: {{ course().enrolledStudents}} / {{ course().maxStudents}}
            </span>
        </div>

        <!-- Botones de acción -->
        <div class="mt-auto space-y-2">
            <button (click)="onEnrollClick()" [disabled]="isFull()"
                class="w-full py-3 px-4 rounded-lg font-semibold transition-colors duration-300 shadow-md hover:shadow-lg"
                [ngClass]="{
                    'bg-blue-600 text-white hover:bg-blue-700': !isFull(),
                    'bg-gray-400 text-gray-600 cursor-not-allowed': isFull()
                }">
                {{ isFull() ? 'Curso Lleno' : 'Inscribirse al Curso' }}
            </button>

            <button (click)="onViewDetailsClick()"
                class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 transition-colors duration-300 shadow-md hover:shadow-lg">
                Ver Detalles
            </button>
        </div>

    </div>
</div>
