<div
    class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 overflow-hidden">
    <img [src]="course.imageUrl" [alt]="course.name" class="w-full h-48 object-cover rounded-t-xl">
    <div class="p-6">
        <h2 class="text-2xl font-bold">{{ course.name }} ({{course.code}})</h2>
        <p class="text-gray-700 text-sm font-semibold bg-blue-100"> {{ course.description }}</p>
        <div class="px-3 py-1 rounded-full text-sm font-semibold bg-blue-100 text-blue-800">
            <span>Creditos: {{course.credits}}</span>
            <span>Departamento: {{ course.department}}</span>
            <span class="px-3 py-1 rounded-full text-sm font-semibold"
                [ngClass]="{'bg-green-100 text-green-800': !isFull, 'bg-red-100 text-red-800': isFull}">
                Estudiantes: {{course.enrolledStudents}} / {{course.maxStudents}}</span>
        </div>
        <div class="flex gap-4 mt-6">
            <button
                class="flex-1 bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition-colors duration-300 shadow-md hover:shadow-lg"
                [disabled]="isFull" [ngClass]="{'opacity-50 cursor-not-allowed' : isFull}" (click)="onEnrollClick()">
                {{isFull ? 'Curso Lleno (Tradicional)' : 'Inscribirse (Tradicional)'}}
            </button>
            <button
                class="flex-1 bg-gray-200 text-gray-800 py-3 px-4 rounded-lg font-semibold hover:bg-gray-300 transition-colors duration-300 shadow-md hover:shadow-lg"
                (click)="onViewDetailsClick()">Ver Detalles (Tradicional)</button>
        </div>
    </div>
</div>
